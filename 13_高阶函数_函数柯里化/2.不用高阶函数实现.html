<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>不用高阶函数实现</title>
    <script type='text/javascript' src='../js/react.development.js'></script>
    <script type='text/javascript' src='../js/react-dom.development.js'></script>
    <script type='text/javascript' src='../js/babel.min.js'></script>
</head>

<body>
    <div id="test"></div>
    <script type='text/babel'>
        // 创建类式组件
        class Login extends React.Component {
            state = {
                username: "",
                password: ""
            }
            render() {
                return (
                    <form>
                        <input type="text" onChange={(event) => { this.saveFormDate(event, "username") }} /><br />
                        <input type="password" onChange={(event) => { this.saveFormDate(event, "password") }} /><br />
                        <button onClick={this.respSave}>登录</button>
                    </form>
                )
            }

            saveFormDate = (event, type) => {
                // console.log(event, type);
                this.setState({ [type]: event.target.value });
            }
            respSave = (event) => {
                event.preventDefault();
                const { username, password } = this.state;
                alert(`登录账号为：${username},密码为：${password}`);
            }
        }

        // 渲染组件
        ReactDOM.render(<Login />, document.getElementById("test"));
    </script>
</body>

</html>
