<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2.回调形式的ref</title>
    <script type='text/javascript' src='../js/react.development.js'></script>
    <script type='text/javascript' src='../js/react-dom.development.js'></script>
    <script type='text/javascript' src='../js/babel.min.js'></script>
</head>

<body>
    <div id="test"></div>
    <script type='text/babel'>
        // 创建类式组件
        class Demo extends React.Component {
            render() {
                return (
                    <div>
                        <input type="text" placeholder="请输入内容" ref={(x) => { this.input1 = x }} />
                        <button onClick={this.show}>显示输入的值</button>
                        <input type="text" onBlur={this.showBlur} ref={c => this.input2 = c} placeholder="失去焦点时alert输入值" />
                    </div>
                )
            }

            show = () => {
                console.log(this);
                const { input1 } = this;
                alert(input1.value);
            }

            showBlur = () => {
                const { input2 } = this;
                alert(input2.value)
            }
        }
        // 渲染 Demo 组件
        ReactDOM.render(<Demo />, document.getElementById("test"));
    </script>
</body>

</html>
