<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>createRef形式的ref</title>
    <script type='text/javascript' src='../js/react.development.js'></script>
    <script type='text/javascript' src='../js/react-dom.development.js'></script>
    <script type='text/javascript' src='../js/babel.min.js'></script>

</head>

<body>
    <div id="test"></div>
    <script type='text/babel'>
        // let container = React.createRef();
        // let container1 = React.createRef();
        // 创建类式组件 
        class Demo extends React.Component {

            container = React.createRef();
            container1 = React.createRef();
            render() {
                return (
                    <div>
                        <input type="text" placeholder="请输入内容" ref={this.container} />
                        <button onClick={this.show}>显示输入的值</button>
                        <input type="text" onBlur={this.showBlur} ref={this.container1} placeholder="失去焦点时alert输入值" />
                    </div>
                )
            }

            show = () => {
                // console.log(111);
                console.log(this.container);
                alert(this.container.current.value)
            }

            showBlur = () => {
                // console.log(container1);
                alert(this.container1.current.value)
            }
        }

        // 渲染 Demo 组件
        ReactDOM.render(<Demo />, document.getElementById("test"));
    </script>

</body>

</html>
